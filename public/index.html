<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <title>TableOpen</title>
  </head>

    <div id="Overview"></div>
    <div id="Reviews"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="http://3.16.45.212/bundle.js"></script>
    <script src="https://s3.amazonaws.com/hrnyc18-tableopen-reviews/ReviewsBundle.js"></script>
    <!-- see: https://reactjs.org/docs/react-without-jsx.html -->
    <script>
      ReactDOM.render(
        React.createElement(Overview),
        document.getElementById('Overview')
      );
      ReactDOM.render(
        React.createElement(Reviews),
        document.getElementById('Reviews')
      );
    </script>
  </body>
</html>
